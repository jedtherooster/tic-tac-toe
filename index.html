<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="gameboard">
            <div class="grid-item t l" id="1"></div>
            <div class="grid-item t" id="2"></div>
            <div class="grid-item t r" id="3"></div>
            <div class="grid-item l" id="4"></div>
            <div class="grid-item" id="5"></div>
            <div class="grid-item r" id="6"></div>
            <div class="grid-item b l" id="7"></div>
            <div class="grid-item b" id="8"></div>
            <div class="grid-item b r" id="9"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
